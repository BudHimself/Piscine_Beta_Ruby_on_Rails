<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>copy.html</title>
  </head>
  <body>
      <ul>
      <li><h2>Frontend</h2>
      <table>
          <tr><td>HTML5</td></tr>
          <p style="width:80%" data-value="80">
      </table>
      <progress max="100" value="80" class="html5"></progress>
      <table>
          <tr><td>CSS3</td></tr>
          <p style="width:60%" data-value="60">
      </table>
      <progress class="html5" value="60" max="100"></progress>
      <table>
          <tr><td>jQuery</td></tr>
          <p style="width:50%" data-value="50">
      </table>
      <progress class="html5" value="50" max="100"></progress></li>
      <li><h2>Backend</h2>
      <table>
          <tr><td>Python</td></tr>
          <p style="width:75%" data-value="75">
      </table>
      <progress class="html5" value="75" max="100"></progress>
      <table>
          <tr><td>PHP</td></tr>
          <p style="width:65%" data-value="65">
      </table>
      <progress class="html5" value="65" max="100"></progress>
      <table>
          <tr><td>Node.js</td></tr>
          <p style="width:35%" data-value="35">
      </table>
      <progress class="html5" value="35" max="100"></progress></li>
    </ul>
  </body>
</html>
